<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso Painting</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="extermal.css" />
  </head>

  <body>
    <main class="main-container">
      <!-- HEADER -->
      <header id="section-header">
        <h1>Pablo Picasso</h1>
        <h2>
          "Every now and then one paints a picture that seems to have opened a
          door and serves as a stepping stone to other things."
        </h2>
        <h4>1881-1973</h4>
      </header>

      <section id="section-image">
        <!-- <img src="img/picasso-blonde.png" alt="Pablo Piccaso" /> -->
      </section>

      <section id="section-copy">
        <h4>CSS Museum of Art</h4>
        <h6>Register to receive our weekly newsletter.</h6>
      </section>

      <!-- WEB FORM -->
      <section id="section-form">
        <!-- FORM CONTAINER -->
        <form action="formsubmitted.html" target="_blank">
          <!-- NAME -->
          <div class="mb-3">
            <label for="form-name" class="form-label">Full name:</label>
            <input class="form-control" id="form-name" />
          </div>
          <!-- EMAIL -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text"></div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
